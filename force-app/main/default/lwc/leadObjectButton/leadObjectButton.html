  <template if:true={leadRender}>
    <div class="slds-m-top_medium slds-m-bottom_x-large slds-align_absolute-center">
        <lightning-button-group>
            <lightning-button label="Quick Lead Update" data-value="quickLead" title="Quick Lead Update" onclick={handleChange} icon-name="utility:record_update"></lightning-button>
            <lightning-button data-value="AdmissionOrRegOrLateFeePayment" onclick={handleChange} title="Make Payment" label="Make Payment" icon-name="utility:money"></lightning-button>
            <lightning-button-menu alternative-text="Show menu" variant="border-filled">
                <lightning-menu-item data-value="PrintRegForm" onclick={handleChange} title="Print Form" label="Print Form" icon-name="utility:print"></lightning-menu-item>
                <lightning-menu-item data-value="UploadImage" onclick={handleChange} label="Upload Image" title="Upload Image" icon-name="utility:image"></lightning-menu-item>
                <lightning-menu-item data-value="CompleteFormLogin" onclick={handleChange} label="Complete Form Login" title="Complete Form Login" icon-name="utility:logout"></lightning-menu-item>
                <lightning-menu-item data-value="UploadImage" onclick={AepRequest} label="AEP Request" title="AEP Request" icon-name="utility:contact_request"></lightning-menu-item>
                <lightning-menu-item data-value="QuickLeadForm" onclick={handleChange} label="Create Quick Lead" title="Quick Lead Form" icon-name="utility:description"></lightning-menu-item>
            </lightning-button-menu>
        </lightning-button-group>
    </div>
  </template>

  <template if:true={quickLeadFlag}>
      <c-quick-lead-update-component openmodel={quickLeadFlag} record-id={recordId} onclick={handleCloseQuickLead}></c-quick-lead-update-component>
  </template>
