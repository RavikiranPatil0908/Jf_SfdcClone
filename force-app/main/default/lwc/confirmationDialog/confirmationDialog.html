<template>
    <lightning-card if:true={visible}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
            aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close slds-button_icon-inverse" icon-name="utility:close"
                        variant="border-filled" size="medium" alternative-text="Close" title="Close" aria-hidden="true"
                        onclick={closeModal}></lightning-button-icon>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p class="slds-text-align_center slds-m-vertical_large">{message}</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" class="slds-p-right_small" name="cancel" label={cancelLabel} title={cancelLabel}
                        onclick={handleClick}></lightning-button>
                    <lightning-button variant="brand" name="confirm" label={confirmLabel} title={confirmLabel}
                        onclick={handleClick}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </lightning-card>
</template>
