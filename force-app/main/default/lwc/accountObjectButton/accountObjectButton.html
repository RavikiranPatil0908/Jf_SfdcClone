    <template if:true={accountRender}>
      <div class="slds-m-top_medium slds-m-bottom_x-large slds-align_absolute-center">
          <lightning-button-group>
              <lightning-button data-value="PrintAdmForm" onclick={handleChange} label="Print Admission Form" icon-name="utility:print"></lightning-button>
              <lightning-button data-value="RegistrationLogin" onclick={handleChange} label="Registration Login" icon-name="utility:logout"></lightning-button>
              <lightning-button-menu alternative-text="Show menu" variant="border-filled">
                  <lightning-menu-item data-value="PrintRegistrationForm" onclick={handleChange} label="Print Registration form" icon-name="utility:print"></lightning-menu-item>
                  <lightning-menu-item data-value="uploadProfileImg" onclick={handleChange} label="Upload profile Image" icon-name="utility:image"></lightning-menu-item>
                  <lightning-menu-item data-value="makeReRegPayment" onclick={handleChange} label="Make Re-registration payment" icon-name="utility:money"></lightning-menu-item>
                  <lightning-menu-item data-value="aepReq" onclick={handleChange} label="AEP Reqeuest" icon-name="utility:contact_request"></lightning-menu-item>
                  <lightning-menu-item data-value="createSecondLead" onclick={handleChange} label="Create second lead" icon-name="utility:record_create"></lightning-menu-item>
                  <lightning-menu-item data-value="logaCallCS" onclick={handleChange} label="Log a call for career servcie" icon-name="utility:log_a_call"></lightning-menu-item>
              </lightning-button-menu>
          </lightning-button-group>
      </div>
    </template>
    <!-- modal start -->        
    <template if:true={bShowModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Second Lead</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <lightning-combobox label="Choose Program" 
                                  data-value="chooseProgram" 
                                  onchange={handleChange} 
                                  options={chooseProgram} 
                                  placeholder="--None--" 
                                  value={selectedChooseProgram}></lightning-combobox><br/>
              <lightning-combobox label="Select Program Type"
                                  data-value="progType"
                                  value={selectedProgramValue}
                                  placeholder="--None--" 
                                  onchange={handleChange} 
                                  options={programListOptions}
                                  disabled= {isEmpty} ></lightning-combobox><br/>   
              <lightning-combobox label="Select Eligiblity Criteria"
                                  data-value="eligibleCriteria"
                                  value={selectedEligiblityCritera}
                                  placeholder="--None--" 
                                  onchange={handleChange} 
                                  options={eliCriteriaOptions}
                                  disabled= {isEmpty} ></lightning-combobox><br/>   

            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <button class="slds-button slds-button_success" onclick={createLead}>Create</button>
               <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
</template>
