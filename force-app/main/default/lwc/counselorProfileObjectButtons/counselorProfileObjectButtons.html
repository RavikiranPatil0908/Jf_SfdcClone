   <template if:true={cpProfileRender}>
      <div class="slds-m-top_medium slds-m-bottom_x-large slds-align_absolute-center">
          <lightning-button-group>
              <lightning-button data-value="uploadImage" onclick={handleChange} label="Upload Image" icon-name="utility:image"></lightning-button>
              <lightning-button data-value="uploadSignature" onclick={handleChange} label="Upload Siganture" icon-name="utility:image"></lightning-button>
              <lightning-button-menu alternative-text="Show menu" variant="border-filled">
                  <lightning-menu-item data-value="startAssessment" onclick={handleChange} label="Start Assessment" icon-name="utility:questions_and_answers"></lightning-menu-item>
              </lightning-button-menu>
          </lightning-button-group>
      </div>
   </template>

    <template if:true={bShowModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Header with LWC</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <lightning-combobox
                    name="assessment"
                    label="Choose Assessment"
                    value={value}
                    placeholder="Select Assessment"
                    options={options}
                    onchange={handleAssessment} ></lightning-combobox>
                <p>Selected value is: {value}</p>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
            </footer>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </template>
</template>
