<template>
    <div class="slds-no-flex slds-float_right slds-is-relative">
        <a class="slds-button" role="button" onclick={showHideFilters}>
            <lightning-button-icon icon-name="utility:filterList" alternative-text="Filter" size="x-small">
            </lightning-button-icon>
        </a>
        <a class="slds-button" role="button" data-type="refersh" onclick={applyFilters}>
            <lightning-button-icon icon-name="action:refresh" alternative-text="Refresh Data" size="x-small">
            </lightning-button-icon>
        </a>
        <div class="filterPopover" style={filterStyles}>
            <section aria-label="Filter Results" aria-describedby="filter-body-id_2"
                class="slds-popover slds-nubbin_top-right" role="dialog">
                <lightning-button-icon class="slds-float_right slds-popover__close" icon-name="utility:close" alternative-text="cancel" size="x-small" onclick={showHideFilters}>
                </lightning-button-icon>
                <div id="filter-body-id_2" class="slds-popover__body">
                    <lightning-radio-group name="dateFilterCriteria" label="Date Range"
                        onchange={handleDateFilterChange} options={dateFilterOptions} value={dateFilterSelection}
                        type="radio">
                    </lightning-radio-group>
                </div>
                <footer class="slds-popover__footer">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-button variant="brand" class="slds-col_bump-left" data-type="submit" onclick={applyFilters}
                            label="Apply"></lightning-button>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</template>
