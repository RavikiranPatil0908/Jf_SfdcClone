    <template if:true={oppRender}>
      <div class="slds-m-top_medium slds-m-bottom_x-large slds-align_absolute-center">
          <lightning-button-group>
              <lightning-button data-value="PrintReRegForm" onclick={handleChange} label="Re-Registration Form" icon-name="utility:print"></lightning-button>
              <lightning-button data-value="admPayment" onclick={handleChange} label="Make Admission Payment" icon-name="utility:money"></lightning-button>

                  <lightning-menu-item data-value="studentDetails" onclick={handleChange} label="Student Details" icon-name="utility:user"></lightning-menu-item>
