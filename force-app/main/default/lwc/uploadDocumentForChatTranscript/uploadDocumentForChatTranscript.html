<template>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-card__header slds-grid" style="padding-top: 0px;padding-left: 0px">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="action:new_note" size="x-small" alternative-text="alt">
                        </lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Upload File">Upload File
                            </a>
                        </h2>
                    </div>
                </header>
            </div>

            <template if:true={isEnabled}>
                <template if:false={isFileSaved}>
                    <div class="exampleHolder" if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                            <lightning-input type="file" label="Attachment"
                                accept="image/png, image/jpg, .zip, .pdf, .rar, image.png, image/jpg, image/jpeg"
                                onchange={handleUploadFinished}>
                            </lightning-input>
                        </div>
                        <template if:true={fileData}>
                            <p>{fileData.filename}</p>
                        </template>
                    </div>
                    <div class="slds-form__row slds-var-p-top_small">
                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                                <button class="slds-button slds-button_brand" onclick={onSubmit}
                                    disabled={isFileUploaded}>Submit</button>
                            </div>
                        </div>
                        <div class="slds-form__item" role="listitem"></div>
                    </div>
                </template>
    
                <template if:true={isFileSaved}>
    
                    <div class="slds-form__item" role="listitem">
                        <div class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                            <p class="my-class"><strong>{fileLink}</strong></p>
                        </div>
                    </div>
    
                    <div class="slds-form__row slds-var-p-top_small">
                        <div class="slds-form__item" role="listitem">
                            <div
                                class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                                <button class="slds-button slds-button_brand" onclick={copyToClipboard}>Copy</button>
                            </div>
                            <div
                                class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                                <button class="slds-button slds-button_brand" onclick={refreshData}>Reset</button>
                            </div>
                        </div>
                        <div class="slds-form__item" role="listitem"></div>
                    </div>
                </template>
            </template>

            <template if:false={isEnabled}>
                <div class="slds-illustration slds-illustration_small" aria-hidden="true">
                    <c-illustration-image image-name="misc:no_content"></c-illustration-image>
                    <div class="slds-text-color_weak">
                        <h3 class="slds-text-heading_medium">Coming Soon.</h3>
                    </div>
                </div>
            </template>
            
        </div>
    </article>
</template>
