<template>
    <!-- Message Toast Starts here-->
    <c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true" auto-close-error-warning="true"></c-lwc-custom-toast>
    <!-- Message Toast Ends here-->
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-large-size_12-of-12">
            <header class="slds-global-header_container">
                <div class="slds-global-header slds-grid slds-grid_align-spread slds-var-p-horizontal_large headerPage">
                    <div class="slds-global-header__item">
                        <div class="slds-global-header__logo"></div>
                    </div>
                    <div class="slds-global-header__item">
                        <h2 class="slds-card__header-title">
                            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Dispatch For Loose books">
                                <span>Dispatch For Loose books</span>
                            </a>
                        </h2>
                    </div>
                </div>
            </header>
        </div>
    </div>

    <div class="slds-col slds-large-size_6-of-6 slds-medium-size_6-of-6 paddingfromtop">
        <div class="slds-text-heading_medium slds-text-align_center">Please choose the books from list</div>
        <br />
            <div class="slds-grid slds-wrap">
                <template for:each={courses} for:item="course">
                    <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-2 slds-size_1-of-1 slds-p-around_x-small"
                    key={course.id}>
                    <a href="javascript:void(0);" title={course.name} data-value={course.name}
                        onclick={handleClick}>
                        <article class="slds-card slds-card_boundary">
                            <div class="slds-card__header slds-grid">
                                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <span class="slds-avatar slds-avatar_large">
                                            <lightning-icon icon-name="utility:notebook" alternative-text={course.name} title={course.name}></lightning-icon>
                                        </span>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span class="slds-card__header-link slds-truncate">
                                                {course.name}   
                                            </span>
                                            
                                        </h2>
                                    </div>
                                    <template if:true={course.selected}>
                                        <div class="slds-no-flex">
                                            <lightning-icon icon-name="standard:task2" alternative-text="task2"
                                                size="x-small"></lightning-icon>
                                        </div>
                                    </template>
                                </header>
                            </div>
                           
                            <!-- <footer class="slds-card__footer">
                                <span class="slds-assistive-text">Price</span>
                            </footer> -->
                        </article>
                    </a>
                </div>
                </template>
            </div>
            <hr />
            <template if:true={showCenters}>
                <div class="slds-text-heading_medium slds-text-align_center">Please choose the Stocks AEP from list</div>
                <br />
                <div class="slds-grid slds-wrap">
                    <template for:each={stocksCenters} for:item="stockscenter">
                        <div class="slds-col slds-large-size_1-of-2 slds-medium-size_1-of-2 slds-size_1-of-1 slds-p-around_x-small"
                        key={stockscenter.id}>
                        <a href="javascript:void(0);" title={stockscenter.id} data-value={stockscenter.name}
                            onclick={handleClickforcenters}>
                            <article class="slds-card slds-card_boundary">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <span class="slds-avatar slds-avatar_large">
                                                <lightning-icon icon-name="utility:company" alternative-text={stockscenter.name} title={stockscenter.name}></lightning-icon>
                                            </span>
                                        </div>
                                        <div class="slds-media__body">
                                            <h2 class="slds-card__header-title">
                                                <span class="slds-card__header-link slds-truncate">
                                                    {stockscenter.name}   
                                                </span>
                                                
                                            </h2>
                                        </div>
                                        <template if:true={stockscenter.selected}>
                                            <div class="slds-no-flex">
                                                <lightning-icon icon-name="standard:task2" alternative-text="task2"
                                                    size="x-small"></lightning-icon>
                                            </div>
                                        </template>
                                    </header>
                                </div>
        
                            </article>
                        </a>
                    </div>
                    </template>
                </div>
            </template>
            <br />
            <template if:true={showcheckqty}>
                <div class="slds-grid slds-wrap slds-form-element">
                    
                    <!-- <div class="slds-col slds-large-size_1-of-3 slds-medium-size_1-of-2 slds-size_1-of-1 slds-p-around_x-small">
                        <lightning-input type="number" name="input1" value={myVar}  placeholder="Enter the loose books quantity"  onchange={input1OnChange}></lightning-input> 
                    </div> -->
                    <div class="slds-col slds-large-size_1-of-1 slds-medium-size_1-of-1 slds-size_1-of-1 slds-var-p-horizontal_x-small">
                        <lightning-button variant="brand" label="Generate Loose Books DO" title="Generate Loose Books DO" 
                        icon-name="utility:checkout" onclick={GenerateLoosBooksDO} icon-position="right" class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </template>

            <template if:true={isLoaded}>
                <div class="slds-m-around_large">
                    <p>Please wait for while...</p>
                    <lightning-spinner
                        alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
            </template>
            
    </div>
</template>
