<template>
<!-- Message Toast Starts here-->
<c-lwc-custom-toast title={showPopup.title} message={showPopup.message} variant={showPopup.variant} auto-close="true"
    auto-close-error-warning="true"></c-lwc-custom-toast>
<!-- Message Toast Ends here-->

<!-- Card Starts here -->
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="action:user" size="small" alternative-text="AEP Request">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="AEP Request">
                            <span>AEP Request</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-form__row slds-p-top_small">
            <div class="slds-form__item" role="listitem">
                <div
                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                    <span class="slds-form-element__label">Registration Number</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{objAEPRequest.RegistrationNumber__c}</div>
                    </div>
                </div>
            </div>
            <div class="slds-form__item" role="listitem">
                <div
                    class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
                    <span class="slds-form-element__label">Student Name</span>
                    <div class="slds-form-element__control">
                        <div class="slds-form-element__static">{objAEPRequest.StudentName__c}</div>
                    </div>
                </div>
            </div>
        </div>
            <div class="slds-form__row slds-p-top_small">
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                        <lightning-input type="file" label="Attachment" accept="image/png, image/jpg, .zip, .pdf, image.png, image/jpg, image/jpeg" onchange={handleUploadFinished}>
                        </lightning-input>
                    </div>
                    <template if:true={fileData}>
                        <p>{fileData.filename}</p>
                    </template>
                </div>
                <div class="slds-form__item" role="listitem"></div>
            </div>
            <div class="slds-form__row slds-p-top_small">
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_horizontal slds-hint-parent">
                        <button class="slds-button slds-button_brand" onclick={onSubmit}>Submit</button>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem"></div>
            </div>
            <!-- </template> -->
        </div>
    </article>
<!-- Card Ends here -->
</template>
